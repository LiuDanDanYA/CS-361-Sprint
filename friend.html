    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
      <div class="myModal">

        <div class="modal-header">
          <h3>Add a Friend</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="input">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"></input>
          </div>
          <div class="input">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName"></input>
          </div>
          <div class="input">
            <label for="telephone">Telephone</label>
            <input type="text" min="0" max="10" id="telephone"></input>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="text" id="email"></input>
          </div>
          <div class="input">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="healthy">Healthy</option>
              <option value="Sick">Sick</option>
              <option value="hospital">Hospitalized</option>
              <option value="critical">Critical</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="modal-accept" class="action-button">Add Friend</button>
        </div
      </div>
    </div>

</body>
</html>
